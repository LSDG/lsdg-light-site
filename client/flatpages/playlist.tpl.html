<div class="row playlist">
    <div class="panel-spacer col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8" ng-include="'/flatpages/partials/playing.html'" ng-init="song = currentSong"></div>
                    <div class="col-md-4 up-next visible-md visible-lg" ng-include="'/flatpages/partials/playing.html'" ng-init="song = nextSong"></div>
                    <div class="col-md-8 hidden-md hidden-lg" ng-init="song = nextSong">
                        <small><strong>Up Next:</strong> {{ song.artist }} - {{ song.title }}</small>
                    </div>
                </div>
            </div>
            <div class="panel-body text-center">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Request Queue:</h4>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <b>No songs queued.</b>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h4>Available Songs:</h4>
                        <ul class="list-group text-left">
                            <li class="list-group-item">
                                <img src="http://ecx.images-amazon.com/images/I/51ZJjk4vPEL._AA160_.jpg" width="32">
                                The Night Santa went Crazy
                                <button class="btn btn-default btn-small pull-right"><i class="icon-plus"></i> Request</button>
                                <span class="clearfix"></span>
                            </li>
                            <li class="list-group-item active">
                                <img src="http://ecx.images-amazon.com/images/I/51s4JEPj15L._AA160_.jpg" width="32">
                                Jingle Bell Rock
                                <div class="pull-right playing-text"><i class="icon-play"></i> Playing</div>
                                <span class="clearfix"></span>
                            </li>
                            <li class="list-group-item">
                                <img src="http://ecx.images-amazon.com/images/I/618lJLbXCiL._SL500_AA280_.jpg" width="32">
                                Winter Wizard (Instrumental)
                                <button class="btn btn-default btn-small pull-right"><i class="icon-plus"></i> Request</button>
                                <span class="clearfix"></span>
                            </li>
                            <li class="list-group-item">
                                <img src="http://ecx.images-amazon.com/images/I/51W6mPwureL._AA110_.jpg" width="32">
                                White Christmas
                                <button class="btn btn-default btn-small pull-right"><i class="icon-plus"></i> Request</button>
                                <span class="clearfix"></span>
                            </li>
                            <li class="list-group-item">
                                <img src="http://ecx.images-amazon.com/images/I/51GajV6Vj1L._SL500_AA280_.jpg" width="32">
                                Oh Come All Ye Faithful
                                <button class="btn btn-default btn-small pull-right"><i class="icon-plus"></i> Request</button>
                                <span class="clearfix"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
