<div class="row playlist">
    <div class="panel-spacer col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8" ng-include="'/flatpages/partials/playing.html'" ng-init="song = currentSong"></div>
                    <div class="col-md-4 up-next visible-md visible-lg" ng-include="'/flatpages/partials/playing.html'" ng-init="song = nextSong"></div>
                    <div class="col-md-8 hidden-md hidden-lg" ng-init="song = nextSong">
                        <small><strong>Up Next:</strong> {{ song.artist }} - {{ song.title }}</small>
                    </div>
                </div>
            </div>
            <div class="panel-body text-center">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Request Queue:</h4>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <b>No songs queued.</b>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h4>Available Songs:</h4>
                        <ul class="list-group available-songs">
                            <li class="list-group-item" ng-repeat="song in songList" ng-class="{ active: song.currentTime > 0 }">
                                <img class="album" ng-attr-src="{{ song.image.small }}">
                                <span class="title">{{ song.title }}</span>
                                <button ng-if="!song.currentTime" class="btn btn-default btn-small request"><i class="icon-plus"></i> Request</button>
                                <div ng-if="song.currentTime" class="request playing-text"><i class="icon-play"></i> Playing</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
